name: Test Windows Install
on: workflow_dispatch
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Run installer
        run: powershell -c "irm clams.tech/install.ps1 | iex"
      - name: Add clams to PATH
        run: echo "$env:USERPROFILE\.clams\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
      - name: Verify
        run: clams --version
